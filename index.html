<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: blueviolet;
            color: white;
            padding: 10px 20px;
            flex-direction: column;
        }

        .nav-item {
            margin-right: 15px;
        }
    </style>

</head>

<body>

    <nav class="navbar">
        <div class="logo"> Logo </div>
        <div class="nav">
            <li class="nav-item">Pagina inicial</li>
            <li class="nav-item">Sobre</li>
            <li class="nav-item">Contato</li>
        </div>
    </nav>

    <div class="container">
        <div class="row gy-4">
            <div class="col-6">
                <div class="p-4 bg-info"> Coluna 1</div>
            </div>
            <div class="col-6">
                <div class="p-4 bg-success"> Coluna 2</div>
            </div>
            <div class="col-3 bg-warning"> Coluna 3 </div>
            <div class="col-2 bg-success"> Coluna 4 </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
